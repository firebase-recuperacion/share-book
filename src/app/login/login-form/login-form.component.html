<ion-card>
  <ion-card-header>
    Ingrese usuario y contraseña
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-input formControlName="email" placeholder="Email"></ion-input>
      <ion-input formControlName="password" placeholder="Contraseña" type="password"></ion-input>
      <ion-button color="primary" expand="block" type="submit">Ingresar</ion-button>
    </form>
  </ion-card-content>
</ion-card>
